                            <label class="col-sm-3 control-label">称誉：</label>
                            <div class="col-sm-8"   style=" display: flex;justify-content: center;align-items: center;  ">
                                <textarea style="border:0px" id="artistprise" name="artistprise"   th:text="${info.artistprise}" type="text"> </textarea>

                        <div class="form-group">
