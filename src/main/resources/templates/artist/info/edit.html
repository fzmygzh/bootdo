<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="system/user/include :: header"></head>
<script>
    var artistprise=

    document.getElementById("artistprise").value=artistprise;

</script>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${info.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="artistname" name="artistname" th:value="${info.artistname}" class="form-control" type="text" onblur="checkArtistName()"><span  id="noName" style="color: red;display: none">请输入姓名！</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">艺名：</label>
								<div class="col-sm-8">
									<input id="artistartname" name="artistartname" th:value="${info.artistartname}" class="form-control" type="text" onblur="checkArtistartName()"><span id="noArtName" style="color: red;display: none">请输入艺名！</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系方式：</label>
								<div class="col-sm-8">
									<input id="artistphone" name="artistphone" th:value="${info.artistphone}" class="form-control" type="text" onblur="checkArtistPhone()"><span id="noPhone" style="color: red;display: none">请输入正确的手机号码</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="artistemil" name="artistemil" th:value="${info.artistemil}" class="form-control" type="text" onblur="checkArtistEmil()"><span id="noEmils" style="color: red;display: none">请输入正确的邮箱格式！</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">车牌号：</label>
								<div class="col-sm-8">
									<input id="artistplatenumber" name="artistplatenumber" th:value="${info.artistplatenumber}" class="form-control" type="text" onblur="checkArtistPlateNumber()"><span id="noPlateNum" style="color: red;display: none">请输入正确的车牌号！</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">年龄：</label>
								<div class="col-sm-8">
									<input id="artistage" name="artistage" th:value="${info.artistage}" class="form-control" type="text" onblur="checkArtistAge()"><span id="noAge" style="color: red;display: none">请输入正整数！</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">生日：</label>
								<div class="col-sm-8">

									<input type="text" class="laydate-icon layer-date form-control" id="artistdate" th:value="${info.artistdate}==null?null:${#dates.format(info.artistdate,'yyyy-MM-dd')}"
										   name="artistdate"  placeholder="请选择出生年月"  onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-5">
									<select name="artistsex" id="artistsex" th:value="${info.artistsex}" class="col-sm-5 control-label">
										<option value="" style="text-align:center">选择性别</option>
										<option value="0" style="text-align:center">男</option>
										<option value="1" style="text-align:center">女</option>
										<option value="2" style="text-align:center">未知</option>
									</select>
									<!--<div class="radio i-checks">
										<label class="radio-inline" th:each="sex:${sexList}"> <input
												th:field="*{info.artistsex}" type="radio" name="artistsex" th:value="${artistsex.id}" th:text="${artistsex.name}"/>
										</label>
									</div>-->
								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">称誉：</label>
								<div class="col-sm-8">
									<textarea id="artistprise" name="artistprise"  class="form-control" th:text="${info.artistprise}" type="text"> </textarea>

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">艺术类型：</label>

								<div class="col-sm-5">
									<select data-placeholder="--选择类型--" name="artisttype" id="artisttype"
											class="form-control chosen-select" th:value="${info.artisttype}"  tabindex="2"  required>
										<option value="">--选择类型--</option>
									</select>
								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">事迹：</label>
								<div class="col-sm-8">
									<textarea id="artistdisc" name="artistdisc" th:text="${info.artistdisc}" class="form-control" type="text"></textarea>

								</div>
							</div>
													<!--	<div class="form-group">
								<label class="col-sm-3 control-label">头像：</label>
								<div class="col-sm-8">
									<input id="artistpic" name="artistpic" th:value="${info.artistpic}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">艺术链接：</label>
								<div class="col-sm-8">
									<input id="artwork" name="artwork" th:value="${info.artwork}" class="form-control" type="text">
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">入驻时间：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control" id="artistindate" th:value="${info.artistindate}==null?null:${#dates.format(info.artistindate,'yyyy-MM-dd')}"
										   name="artistindate"  placeholder="请选择入驻时间"  onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input
											th:field="*{info.artstate}" type="radio" name="artstate" value="0" />
										启用
									</label> <label class="radio-inline"> <input
										th:field="*{info.artstate}" type="radio" name="artstate" value="1" />
									禁用
								</label>
								</div>

							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" onclick="update()" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="system/user/include :: footer"></div>
	<script>
        /*laydate插件日期工具*/
        laydate({
            elem: '#artistdate,#artistindate', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            /*event: 'focus', //响应事件。如果没有传入event，则按照默认的click
                format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
                festival: true, //显示节日
                istime: true, //显示时间选项
                choose: function(datas){ //选择日期完毕的回调
                alert('得到：'+datas);
            }*/
        });

	</script>
	<script type="text/javascript" src="/js/appjs/artist/edit.js">
	</script>
</body>
</html>
