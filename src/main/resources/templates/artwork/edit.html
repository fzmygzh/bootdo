<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${artwork.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">艺术家姓名：</label>
								<div class="col-sm-5">
									<select data-placeholder="--选择艺术家--" name="artistid" id="artistid"
											class="form-control chosen-select" th:value="${artwork.artistid}" tabindex="2"  required>
										<option value="">--选择艺术家--</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${artwork.title}" class="form-control" type="text">
								</div>
							</div>
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">文件类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${artwork.type}" class="form-control" type="text">
								</div>
							</div>-->
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">作品圖</label>
								<div class="col-sm-8">
									<textarea id="picstr" name="picstr" th:value="${artwork.picstr}" class="form-control" type="text"></textarea>
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">作品描述：</label>
								<div class="col-sm-8">
									<textarea id="disc" name="disc" th:text="${artwork.disc}" class="form-control" type="text"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">奖状：</label>
								<div class="col-sm-8">
									<textarea id="award" name="award" th:text="${artwork.award}" class="form-control" type="text"></textarea>
								</div>
							</div>
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control" id="creattime" th:value="${artwork.creattime}==null?null:${#dates.format(artwork.creattime,'yyyy-MM-dd')}"
										   name="creattime"  placeholder="请选择入驻时间"  onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<div class="col-sm-8">
										<label class="radio-inline"> <input
												th:field="*{artwork.status}" type="radio" name="status" value="0" checked="checked"/>
											启用
										</label> <label class="radio-inline"> <input
											th:field="*{artwork.status}" type="radio" name="status" value="1" />
										禁用
									</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/artwork/artwork/edit.js">
	</script>
</body>
</html>
